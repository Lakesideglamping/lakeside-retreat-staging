<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Lakeside Retreat Cromwell</title>
    <meta name="description" content="Lakeside Retreat - Luxury glamping on the shores of Lake Dunstan, Cromwell, Central Otago. Our website is coming soon.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a3a3a 0%, #2d5a4e 30%, #1a3a3a 70%, #0f2b2b 100%);
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(1.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            color: #c9a96e;
        }

        .tagline {
            font-size: 1.1rem;
            color: #a0b8b0;
            margin-bottom: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .message {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #d4ddd8;
            margin-bottom: 2.5rem;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: #c9a96e;
            margin: 0 auto 2.5rem;
        }

        .contact {
            font-size: 0.95rem;
            color: #8aa89c;
        }

        .contact a {
            color: #c9a96e;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #e0c285;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .message { font-size: 1rem; }
            .logo { width: 140px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logormbg.webp" alt="Lakeside Retreat Logo" class="logo">
        <h1>Coming Soon</h1>
        <p class="tagline">Luxury Glamping &bull; Lake Dunstan &bull; Cromwell</p>
        <div class="divider"></div>
        <p class="message">
            We're putting the finishing touches on our new website.<br>
            Something beautiful is on its way.
        </p>
        <p class="contact">
            For enquiries, please email us at<br>
            <a href="mailto:info@lakesideretreat.co.nz">info@lakesideretreat.co.nz</a>
        </p>
    </div>
</body>
</html>
